<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	<title>Login Success</title>
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6 text-center">
				<h1 class="mb-4">Login Successful!</h1>
				<div class="card p-4">
					<div class="card-body">
						<h5 class="card-title">User Details:</h5>
						<p class="card-text" th:text="'Username: ' + ${loginData.userName}"></p>
						<p class="card-text" th:text="'Email: ' + ${loginData.email}"></p>
						<p class="card-text" th:text="'Password: ' + ${loginData.password}"></p>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
