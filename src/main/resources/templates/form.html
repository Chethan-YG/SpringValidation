<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<title>Login</title>
<style>
h1, label {
	font-family: cursive;
}

body {
	background-image: url('/images/background.jpg');
	background-repeat: no-repeat;
	background-size: cover;
	background-attachment: fixed;
}

</style>
</head>
<body>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/submit}" method="post" th:object="${loginData}"
					class="p-4 rounded shadow-lg bg-white">
					<h1 class="text-center login-title mb-4">Login Here</h1>
					<div class="mb-3">
						<label for="exampleInputuserName1" class="form-label">Username</label>
						<input type="text" class="form-control border" name="userName"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid':''}"
							id="exampleInputuserName1">
						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email
							address</label> <input type="email" class="form-control border" name="email"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
							id="exampleInputEmail1" aria-describedby="emailHelp">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control border" name="password"
							th:value="${loginData.password}"
							th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
							id="exampleInputPassword1">
						<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" name="agreed"
							th:classappend="${#fields.hasErrors('agreed')? 'is-invalid':''}"
							class="form-check-input  border-1" id="exampleCheck1"> <label
							class="form-check-label" for="exampleCheck1">Agree terms
							and Conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary fw-bold px-5">SUBMIT</button>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
